<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #name-block {
            font-weight: normal;
            color: #555;
        }

        #user-name {
            color: #007bff; /* Highlighted name */
            font-weight: bold;
        }

        /* Input styling */
        input[type="text"] {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            input[type="text"] {
                width: 90%;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Local storage</h1>
    <h1 id="name-block">Hey My name is <span id="user-name"></span></h1>

    <input id="name" type="text" placeholder="Enter your name...">
    <button id="button">Click me</button>
    
</body>
<script src="script.js"></script>
</html>
